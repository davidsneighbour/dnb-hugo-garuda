{{ define "main" }}
<main>
    <div class="row">
        {{ $archive := where $.Site.RegularPages "Section" "archiv" }}
        {{ range $index, $item := sort $archive "Title" "desc" }}
        <div class="{{ with .Params.container }}{{.}}{{else}}col-sm-4{{end}} mb-3">
            <div class="card">
                <div class="card-header">{{ .Title }}</div>
                <div class="card-body">
                    <p>{{ .Description }}</p>
                    <a href="{{ .Permalink }}" class="btn btn-primary">{{ i18n "entries_from" .Title }}</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
